<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account - OnlyRecipes</title>
    <link rel="stylesheet" href="../static/css/account.css">
</head>

<body>
    <header>
        <h1><a href="{{ url_for('auth.main') }}">Welcome to OnlyRecipes</a></h1>
        <nav>
<button class="button" onclick="location.href='{{ url_for('auth.main') }}'">Home</button>
        </nav>
    </header>

    <section>
        <h2>Your Account Details</h2>
        <div class="account-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </section>

    <section>
        <h3>Your Recipe Requests</h3>
        <ul id="recipeRequests">
            {% for recipe in recipes %}
            <li>{{ recipe.recipe_name }} - <em>{{ recipe.status }}</em></li>
            {% else %}
            <li>No recipe requests found.</li>
            {% endfor %}
        </ul>
    </section>

    <script src="../static/js/account.js"></script>
</body>

</html>
