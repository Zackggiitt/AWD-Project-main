<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/cards.css">
</head>

<body>
    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="status">Complete</p>
                    <h5 class="card-title">Fruit Salad</h5>
                    <p class="category">Breakfast</p>
                    <p class="username">User123</p>
                    <p class="ingedients-tex">Ingredients:</p>
                    <ul>
                        <li>Apples</li>
                        <li>Oranges</li>
                        <li>Pears</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="status">Incomplete</p>
                    <h5 class="card-title">Recipe Request</h5>
                    <p class="category">Breakfast</p>
                    <p class="username">User456</p>
                    <p class="ingedients-tex">Ingredients:</p>
                    <ul>
                        <li>Milk</li>
                        <li>Flour</li>
                        <li>Eggs</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="../static/js/cards.js"></script>
</body>
</html>
